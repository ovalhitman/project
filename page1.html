<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h2 {
            color: #f48fb1;
            margin: 0;
        }

        .animate__animated {
            animation-duration: 2s;
        }

        p {
            color: #ad1457;
            margin: 5px 0 15px;
        }

        button {
            background-color: #b3e5fc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }

        button:hover {
            background-color: #81d4fa;
        }
    </style>
</head>
<body style="background-image: url(https://png.pngtree.com/background/20220731/original/pngtree-cute-background-shape-picture-image_1911311.jpg) ;"
class="flex justify-center h-screen items-center ">
    <div class="center">
        <div class="card">
            <h2 class="animate__animated animate__pulse animate__animated animate__infinite "><b>Happy Birthday</b></h2>
            <p><b> Selamat ulang tahun, cintaku</b></p>
            <button  onclick="window.location.href='page2.html'"> selanjutnya </button>
        </div>
    </div>

   
</body>
</html>
